<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Care is First - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #333;
            background: linear-gradient(to bottom right, #FFD6D6, #FFE8A1);
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.5em;
            margin: 0.2em;
            color: #4D4D4D;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin: 0.5em 0 1em;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1em;
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

        .countdown div {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 0.7em;
            border-radius: 8px;
            width: 80px;
            text-align: center;
        }

        .countdown span {
            display: block;
            font-size: 0.8em;
            font-weight: normal;
            color: #777;
        }

        .footer {
            margin-top: 2em;
            font-size: 0.9em;
            color: #666;
        }

        .footer span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Care is First</h1>
        <p>AI-Powered Product Recommendations Just for You</p>
        
        <div class="countdown" id="countdown">
            <div>
                <span id="days">00</span>
                <span>Days</span>
            </div>
            <div>
                <span id="hours">00</span>
                <span>Hours</span>
            </div>
            <div>
                <span id="minutes">00</span>
                <span>Minutes</span>
            </div>
            <div>
                <span id="seconds">00</span>
                <span>Seconds</span>
            </div>
        </div>

        <p class="footer">Made with ❤️ by <span>Abdellatif</span> | Launching Soon: 01/01/2025</p>
    </div>

    <script>
        // Countdown Timer Script
        const deadline = new Date("2025-01-01T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = deadline - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;

            if (timeLeft < 0) {
                clearInterval(timer);
                document.querySelector(".container").innerHTML = "<h1>We're Live!</h1><p>Check out My Care is First now.</p>";
            }
        }

        const timer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
